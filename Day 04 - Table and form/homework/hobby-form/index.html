<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hobby Form</title>
    </head>
    <body>
        <header></header>
        <main>
            <form action="#" method="post">
                <table cellspacing="5">
                    <tr>
                        <td></td>
                        <td>SỞ THÍCH CỦA BẠN</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Họ và tên</td>
                        <td colspan="2">
                            <input type="text" name="fullname" size="30" />
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td colspan="2">
                            <input type="email" name="email" size="20" />
                        </td>
                    </tr>
                    <tr>
                        <td>Sở thích</td>
                        <td colspan="2">
                            <table cellspacing="10">
                                <tr>
                                    <td>
                                        <input
                                            type="checkbox"
                                            name="hobbies"
                                            value="sport"
                                        />
                                        Thể thao
                                    </td>
                                    <td>
                                        <input
                                            type="checkbox"
                                            name="hobbies"
                                            value="music"
                                        />
                                        Âm nhạc
                                    </td>
                                    <td>Đọc sách</td>
                                </tr>
                                <tr>
                                    <td>Lướt web</td>
                                    <td>Chơi game</td>
                                    <td>Điện ảnh</td>
                                </tr>
                                <tr>
                                    <td colspan="3">Du lịch</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td colspan="2">
                            <input type="submit" value="Gửi thông tin" />
                            <input type="reset" value="Nhập lại" />
                        </td>
                    </tr>
                </table>
            </form>
        </main>
        <footer></footer>
    </body>
</html>
