<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Basic Form</title>
    </head>
    <body>
        <header></header>
        <main>
            <h2>Order Form</h2>
            <form action="#" method="post">
                <p>What would you like to buy?</p>
                <select name="goods" id="goods">
                    <option value="book" selected>Books</option>
                    <option value="pen">Pen</option>
                    <option value="ruler">Ruler</option>
                    <option value="board">Board</option>
                </select>
                <br />
                <p>How many would you like to order?</p>
                <input type="radio" name="amount" value="1" /> 1 - $10 <br />
                <input type="radio" name="amount" value="2" /> 2 - $20 <br />
                <input type="radio" name="amount" value="3" /> 3 - $30 <br />
                <p>Name</p>
                <input
                    type="text"
                    name="first-name"
                    placeholder="First Name"
                    required
                />
                <input
                    type="text"
                    name="last-name"
                    placeholder="Last Name"
                    required
                />
                <br />
                <p>Email</p>
                <input
                    type="email"
                    name="email"
                    placeholder="example@gmail.com"
                />
                <br />
                <p>Phone Number</p>
                <input type="number" name="tel-first" maxlength="3" /> -
                <input type="number" name="tel-middle" /> -
                <input type="number" name="tel-last" /> <br /><br />
                <input type="submit" value="Submit" />
            </form>
        </main>
        <footer></footer>
    </body>
</html>
