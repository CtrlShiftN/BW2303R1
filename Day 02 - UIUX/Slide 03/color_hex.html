<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Color Demo</title>
    <style>
        .text-red {
            color: #FF0000;
        }
        .bg-blue {
            background-color: #0000FF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-red">This is a heading</h1>
        <p class="bg-blue">This is a paragraph</p>
    </div>
</body>
</html>
