<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Media demo</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header></header>
            <main>
                <h2>Image Demo</h2>
                <img src="assets/media/images/nature.jpg"
                    alt="Nature image" width="500px"/>
                <!-- Video -->
                <h2>Video & Audio Demo</h2>
                <video width="320" height="240" controls autoplay muted>
                    <source src="assets/media/video/mov_bbb.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>

                <audio controls>
                    <source src="assets/media/video/mov_bbb.mp4" type="audio/mpeg" />
                    Your browser does not support the video tag.
                </audio>
            </main>
            <footer></footer>
        </div>
        <script src="main.js"></script>
    </body>
</html>
