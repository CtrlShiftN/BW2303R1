<html lang="en">

        <title>Multimedia</title>
    </head>
    <body>
        <div class="container">
            <h2>Video</h2>
            <video width="320" height="240" controls autoplay muted>
                <source
                    src="https://www.youtube.com/watch?v=uTg0i6j7k34&ab_channel=YOUTUBETHING"
                    type="video/mp4"
                />
                <source src="movie.ogg" type="video/ogg" />

            </video>
            <h2>Audio</h2>
            <audio controls>
                <source src="horse.ogg" type="audio/ogg" />
                <source
                    src="https://www.youtube.com/watch?v=uTg0i6j7k34&ab_channel=YOUTUBETHING"
                    type="audio/mpeg"
                />

            </audio>
            <h2>Iframe</h2>

                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d953726.8928942966!2d105.09217609101013!3d20.97275880613924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135008e13800a29%3A0x2987e416210b90d!2sHanoi%2C%20Vietnam!5e0!3m2!1sen!2sjp!4v1680714553834!5m2!1sen!2sjp"
                width="800"
                height="600"
                style="border: 0"
                allowfullscreen=""

            ></iframe>
            <h2>Iframe 2</h2>

                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d104994.82763500535!2d135.4159969735822!3d34.67771924305785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000e0cd5c283afd%3A0xf01d07d5ca11e41!2sOsaka%20Castle!5e0!3m2!1sen!2sjp!4v1680960667572!5m2!1sen!2sjp"

        </div>
