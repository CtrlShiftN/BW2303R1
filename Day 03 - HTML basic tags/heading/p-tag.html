        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Paragraphs</title>
    </head>
    <body>
        <div class="container">
            <p>
                This paragraph 
                contains a lot of
                 lines in the
                  source code, but
                the browser 
                ignores it.

                This paragraph   &nbsp;&nbsp;&nbsp;&nbsp;   contains 
                a lot of      spaces in the 
                source code,      but
                the browser     
                 ignores it.

        </div>
    </body>
