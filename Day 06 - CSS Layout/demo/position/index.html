<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position directions</title>
    <style>
        .container {
            position: relative;
            height: 300px;
            width: 200px;
            background-color: aqua;
            top: 30px;
            left: 50px;
        }
        .content {
            position: absolute;
            background-color: brown;
            width: 50px;
            height: 50px;
            top: 290px;
            left: 20px;
            z-index: -99;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content"></div>
    </div>
</body>
</html>
