<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Skew</title>
        <style>
            div {
                width: 100px;
                height: 100px;
                background-color: red;
                margin: 50px;
            }

            .skew {
                transform: skew(30deg, 45deg);
            }
        </style>
    </head>
    <body>
        <h2>Skew Transformation</h2>
        <div class="skew"></div>
    </body>
</html>
