<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Opacity</title>
        <style>
            .container {
                border: solid black 3px;
                width: 400px;
                height: 200px;
                opacity: 0.3;
            }
            .box {
                border: solid black 3px;
                margin: 10px;
                width: 300px;
                height: 100px;
                opacity: 1 !important;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box">
                <p>This is a demo text</p>
            </div>
        </div>
    </body>
</html>
