<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
        <link
            rel="stylesheet"
            href="assets/bootstrap-5.3.0/css/bootstrap.min.css"
        />
        <script src="assets/bootstrap-5.3.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header></header>
        <main>
            <div class="container my-4">
                <form action="#" class="form-horizontal" method="POST">
                    <div class="form-floating mb-3">
                        <input
                            type="email"
                            class="form-control"
                            id="floatingInput"
                            placeholder="name@example.com"
                        />
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input
                            type="password"
                            class="form-control"
                            id="floatingPassword"
                            placeholder="Password"
                        />
                        <label for="floatingPassword">Password</label>
                    </div>
                </form>
            </div>
            <hr>
            <div class="container  d-flex justify-content-center align-content-center align-items-center my-3">
                <form class="text-center">
                    <!-- Email input -->
                    <div class="form-floating mb-3">
                        <input
                            type="email"
                            class="form-control"
                            id="floatingInput"
                            placeholder="name@example.com"
                            size="50"
                        />
                        <label for="floatingInput">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-floating">
                        <input
                            type="password"
                            class="form-control"
                            id="floatingPassword"
                            placeholder="Password"
                        />
                        <label for="floatingPassword">Password</label>
                    </div>

                    <!-- 2 column grid layout for inline styling -->
                    <div class="row my-4">
                        <div class="col d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    value=""
                                    id="form2Example34"
                                    checked
                                />
                                <label
                                    class="form-check-label"
                                    for="form2Example34"
                                >
                                    Remember me
                                </label>
                            </div>
                        </div>

                        <div class="col">
                            <!-- Simple link -->
                            <a href="#!">Forgot password?</a>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button
                        type="submit"
                        class="btn btn-primary text-center btn-block mb-4"
                    >
                        Sign in
                    </button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Not a member? <a href="#!">Register</a></p>
                        <p>or sign up with:</p>
                        <button
                            type="button"
                            class="btn btn-secondary btn-floating mx-1"
                        >
                            <i class="fab fa-facebook-f"></i>
                        </button>

                        <button
                            type="button"
                            class="btn btn-secondary btn-floating mx-1"
                        >
                            <i class="fab fa-google"></i>
                        </button>

                        <button
                            type="button"
                            class="btn btn-secondary btn-floating mx-1"
                        >
                            <i class="fab fa-twitter"></i>
                        </button>

                        <button
                            type="button"
                            class="btn btn-secondary btn-floating mx-1"
                        >
                            <i class="fab fa-github"></i>
                        </button>
                    </div>
                </form>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
